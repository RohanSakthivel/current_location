<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zolow - Warehouse Product Delivery</title>
    <style>
        /* Similar styling as before for theme and layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff9800;
            padding: 15px;
        }

        .header img {
            max-width: 150px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff9800;
        }

        h2 {
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 90%;
            max-width: 300px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #e68900;
        }

        #locationOutput {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        #mapButton {
            display: none;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            width: 90%;
            max-width: 300px;
        }

        #mapButton:hover {
            background-color: #0056b3;
        }

        .nearest-warehouse-list {
            text-align: left;
            margin-top: 20px;
        }

        .nearest-warehouse-item {
            font-size: 1rem;
            padding: 10px;
            margin: 5px 0;
            background-color: #eef6ff;
            border-left: 5px solid #007bff;
            border-radius: 8px;
        }

        #productMessage {
            font-size: 1.2rem;
            font-weight: bold;
            color: #28a745;
            margin-top: 20px;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Ensure loader is on top */
        }

        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="header">
    <!-- Logo Image -->
    <img src="logo.png" alt="Zolow Logo">
</div>

<div class="container">
    <h1>Zolow</h1>
    <h2>Warehouse Product Delivery</h2>
    <button onclick="getLocation()">Get Location</button>
    <p id="locationOutput"></p>
    <button id="mapButton" onclick="openMap()">Open in Google Maps</button>

    <div id="nearestWarehouses" class="nearest-warehouse-list"></div>
</div>

<div id="loader" style="display: none;">
    <div class="loader"></div>
</div>

<script>
    const warehouseLocations = [
        { 
            name: 'Main Warehouse', 
            latitude: 10.8762974, 
            longitude: 76.9817564
        },
        { 
            name: 'Kwality Warehouse', 
            latitude: 10.8847709, 
            longitude: 76.9982925
        },
        { 
            name: 'Other Warehouse', 
            latitude: 10.879, 
            longitude: 76.992 
        }
    ];

    let latitude, longitude;

    function getLocation() {
        // Show the loader when starting to fetch location
        document.getElementById("loader").style.display = "flex";
        
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError, {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            });
        } else {
            document.getElementById("locationOutput").innerHTML = "Geolocation is not supported by this browser.";
            // Hide the loader if geolocation is not supported
            document.getElementById("loader").style.display = "none";
        }
    }

    function showPosition(position) {
        latitude = position.coords.latitude;
        longitude = position.coords.longitude;
        document.getElementById("locationOutput").innerHTML = 
            `Latitude: ${latitude.toFixed(6)}<br>Longitude: ${longitude.toFixed(6)}`;
        document.getElementById("mapButton").style.display = "inline-block";
        findNearestWarehouses();
        // Hide the loader after position is obtained
        document.getElementById("loader").style.display = "none";
    }

    function showError(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("locationOutput").innerHTML = "User denied the request for Geolocation.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("locationOutput").innerHTML = "Location information is unavailable.";
                break;
            case error.TIMEOUT:
                document.getElementById("locationOutput").innerHTML = "The request to get user location timed out.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("locationOutput").innerHTML = "An unknown error occurred.";
                break;
        }
        // Hide the loader on error
        document.getElementById("loader").style.display = "none";
    }

    function findNearestWarehouses() {
        const nearestWarehouses = warehouseLocations
            .map(warehouse => ({
                ...warehouse,
                distance: getDistanceFromLatLonInKm(latitude, longitude, warehouse.latitude, warehouse.longitude)
            }))
            .sort((a, b) => a.distance - b.distance)
            .slice(0, 3); // Get the three nearest warehouses

        const warehouseList = document.getElementById("nearestWarehouses");
        warehouseList.innerHTML = ""; // Clear previous results

        nearestWarehouses.forEach(warehouse => {
            const warehouseItem = document.createElement("div");
            warehouseItem.className = "nearest-warehouse-item";
            warehouseItem.innerHTML = `${warehouse.name} - ${warehouse.distance.toFixed(2)} km`;
            warehouseList.appendChild(warehouseItem);
        });
    }

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
        const R = 6371; // Radius of the earth in km
        const dLat = deg2rad(lat2 - lat1); // deg2rad below
        const dLon = deg2rad(lon2 - lon1);
        const a =
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        const distance = R * c; // Distance in km
        return distance;
    }

    function deg2rad(deg) {
        return deg * (Math.PI / 180);
    }

    function openMap() {
        const mapUrl = `https://www.google.com/maps/@${latitude},${longitude},15z`;
        window.open(mapUrl, '_blank');
    }
</script>
</body>
</html>
