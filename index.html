<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Product Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #locationOutput {
            margin-top: 20px;
            font-size: 1rem;
        }

        #mapButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #mapButton:hover {
            background-color: #0056b3;
        }

        #productMessage {
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
        }

        .product-list {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .product-card {
            display: inline-block;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card button {
            background-color: #007bff;
        }

        .cart {
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .cart h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart li {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .warehouse-info {
            font-size: 1.2rem;
            color: #007bff;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Warehouse Product Delivery</h2>
    <button onclick="getLocation()">Get Location</button>
    <p id="locationOutput"></p>
    <button id="mapButton" style="display:none;" onclick="openMap()">Open in Google Maps</button>
    <p id="productMessage" style="display:none;"></p>

    <!-- Nearest Warehouse Info -->
    <p id="nearestWarehouse" class="warehouse-info"></p>

    <div class="product-list" id="productList"></div>

    <!-- My Cart -->
    <div class="cart" id="cart">
        <h3>My Cart</h3>
        <ul id="cartItems"></ul>
    </div>
</div>

<script>
    const warehouseLocations = [
        { name: 'Main Warehouse', latitude: 10.8762974, longitude: 76.9817564 },
        { name: 'Kwality Warehouse', latitude: 10.8847709, longitude: 76.9982925 }
    ];

    let latitude, longitude;
    let nearestWarehouse = null;
    let cart = [];

    // Sample product data
    const products = [
        { name: "Product 1", price: "$10" },
        { name: "Product 2", price: "$15" },
        { name: "Product 3", price: "$20" },
        { name: "Product 4", price: "$25" },
        { name: "Product 5", price: "$30" },
    ];

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError, {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            });
        } else {
            document.getElementById("locationOutput").innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        latitude = position.coords.latitude;
        longitude = position.coords.longitude;
        document.getElementById("locationOutput").innerHTML = 
            `Latitude: ${latitude.toFixed(6)}<br>Longitude: ${longitude.toFixed(6)}`;
        document.getElementById("mapButton").style.display = "inline-block"; // Show the "Open in Google Maps" button
        findNearestWarehouse();
    }

    function showError(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("locationOutput").innerHTML = "User denied the request for Geolocation.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("locationOutput").innerHTML = "Location information is unavailable.";
                break;
            case error.TIMEOUT:
                document.getElementById("locationOutput").innerHTML = "The request to get user location timed out.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("locationOutput").innerHTML = "An unknown error occurred.";
                break;
        }
    }

    function openMap() {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        let mapUrl;
        
        if (isMobile) {
            mapUrl = `geo:${latitude},${longitude}?q=${latitude},${longitude}`;
        } else {
            mapUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;
        }
        
        window.open(mapUrl, '_blank'); // Open the URL in a new tab or app
    }

    function findNearestWarehouse() {
        let shortestDistance = Infinity;

        warehouseLocations.forEach(warehouse => {
            const distance = calculateDistance(latitude, longitude, warehouse.latitude, warehouse.longitude);
            if (distance < shortestDistance) {
                shortestDistance = distance;
                nearestWarehouse = warehouse;
            }
        });

        if (shortestDistance <= 4) {
            document.getElementById("nearestWarehouse").innerHTML = `Nearest Warehouse: ${nearestWarehouse.name} (${shortestDistance.toFixed(2)} km away)`;
            document.getElementById("productMessage").innerHTML = "Products are available for delivery!";
            displayProducts();
        } else {
            document.getElementById("nearestWarehouse").innerHTML = "No warehouse within 4 km.";
            document.getElementById("productMessage").innerHTML = "Sorry, we do not deliver to your location.";
        }

        document.getElementById("productMessage").style.display = "block";
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // Radius of the Earth in km
        const dLat = degreesToRadians(lat2 - lat1);
        const dLon = degreesToRadians(lon2 - lon1);
        const a = 
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(degreesToRadians(lat1)) * Math.cos(degreesToRadians(lat2)) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        const distance = R * c; // Distance in km
        return distance;
    }

    function degreesToRadians(degrees) {
        return degrees * (Math.PI / 180);
    }

    function displayProducts() {
        const productListElement = document.getElementById("productList");
        productListElement.innerHTML = ""; // Clear previous products
        products.forEach((product, index) => {
            const productDiv = document.createElement("div");
            productDiv.classList.add("product-card");
            productDiv.innerHTML = `<h3>${product.name}</h3><p>${product.price}</p><button onclick="addToCart(${index})">Add to Cart</button>`;
            productListElement.appendChild(productDiv);
        });
        productListElement.style.display = "block"; // Show product list
    }

    function addToCart(index) {
        const cartElement = document.getElementById("cartItems");
        const cartDiv = document.getElementById("cart");
        const product = products[index];
        cart.push(product);

        const listItem = document.createElement("li");
        listItem.innerText = `${product.name} - ${product.price}`;
        cartElement.appendChild(listItem);

        cartDiv.style.display = "block"; // Show cart section
    }
</script>

</body>
</html>
