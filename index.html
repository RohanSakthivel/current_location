<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Accurate Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #locationOutput {
            margin-top: 20px;
            font-size: 1rem;
        }

        #mapButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
        }

        #mapButton:hover {
            background-color: #0056b3;
        }

        #productMessage {
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Get Your Location</h2>
    <button onclick="getLocation()">Get Location</button>
    <p id="locationOutput"></p>
    <button id="mapButton" style="display:none;" onclick="openMap()">Open in Google Maps</button>
    <p id="productMessage" style="display:none;"></p>
</div>

<script>
    const warehouseLocation = {
        latitude: 10.8762974,
        longitude: 76.9817564
    };

    let latitude, longitude;

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError, {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            });
        } else {
            document.getElementById("locationOutput").innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        latitude = position.coords.latitude;
        longitude = position.coords.longitude;
        document.getElementById("locationOutput").innerHTML = 
            `Latitude: ${latitude.toFixed(6)}<br>Longitude: ${longitude.toFixed(6)}`;
        document.getElementById("mapButton").style.display = "inline-block";  // Show the "Open in Google Maps" button
        checkDistance();
    }

    function showError(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("locationOutput").innerHTML = "User denied the request for Geolocation.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("locationOutput").innerHTML = "Location information is unavailable.";
                break;
            case error.TIMEOUT:
                document.getElementById("locationOutput").innerHTML = "The request to get user location timed out.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("locationOutput").innerHTML = "An unknown error occurred.";
                break;
        }
    }

    function openMap() {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        let mapUrl;
        
        if (isMobile) {
            mapUrl = `geo:${latitude},${longitude}?q=${latitude},${longitude}`;
        } else {
            mapUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;
        }
        
        window.open(mapUrl, '_blank'); // Open the URL in a new tab or app
    }

    function checkDistance() {
        const distance = calculateDistance(latitude, longitude, warehouseLocation.latitude, warehouseLocation.longitude);
        const messageElement = document.getElementById("productMessage");

        if (distance <= 4) {
            messageElement.innerHTML = "Products are available for delivery!";
        } else {
            messageElement.innerHTML = "Sorry, we do not deliver to your location.";
        }

        messageElement.style.display = "block"; // Show the product message
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // Radius of the Earth in km
        const dLat = degreesToRadians(lat2 - lat1);
        const dLon = degreesToRadians(lon2 - lon1);
        const a = 
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(degreesToRadians(lat1)) * Math.cos(degreesToRadians(lat2)) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        const distance = R * c; // Distance in km
        return distance;
    }

    function degreesToRadians(degrees) {
        return degrees * (Math.PI / 180);
    }

</script>

</body>
</html>
