<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zolow - Warehouse Product Delivery</title>
    <style>
        /* Similar styling as before for theme and layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff9800;
            padding: 15px;
        }

        .header img {
            max-width: 150px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff9800;
        }

        h2 {
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 90%;
            max-width: 300px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #e68900;
        }

        #locationOutput {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        #mapButton {
            display: none;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            width: 90%;
            max-width: 300px;
        }

        #mapButton:hover {
            background-color: #0056b3;
        }

        .nearest-warehouse-list {
            text-align: left;
            margin-top: 20px;
        }

        .nearest-warehouse-item {
            font-size: 1rem;
            padding: 10px;
            margin: 5px 0;
            background-color: #eef6ff;
            border-left: 5px solid #007bff;
            border-radius: 8px;
        }

        #productMessage {
            font-size: 1.2rem;
            font-weight: bold;
            color: #28a745;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <!-- Logo Image -->
    <img src="logo.png" alt="Zolow Logo">
</div>

<div class="container">
    <h1>Zolow</h1>
    <h2>Warehouse Product Delivery</h2>
    <button onclick="getLocation()">Get Location</button>
    <p id="locationOutput"></p>
    <button id="mapButton" onclick="openMap()">Open in Google Maps</button>

    <div id="nearestWarehouses" class="nearest-warehouse-list"></div>
</div>

<script>
    // Sample warehouse data with products
    const warehouseLocations = [
        {
            name: "Main Warehouse",
            latitude: 10.8762974,
            longitude: 76.9817564,
            products: ["Product A1", "Product A2", "Product A3"]
        },
        {
            name: "Kwality Warehouse",
            latitude: 10.8847709,
            longitude: 76.9982925,
            products: ["Product B1", "Product B2"]
        },
        {
            name: "Other Warehouse",
            latitude: 10.879,
            longitude: 76.992,
            products: ["Product C1", "Product C2", "Product C3", "Product C4"]
        }
    ];

    let latitude, longitude;

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError, {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            });
        } else {
            document.getElementById("locationOutput").innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        latitude = position.coords.latitude;
        longitude = position.coords.longitude;
        document.getElementById("locationOutput").innerHTML = 
            `Latitude: ${latitude.toFixed(6)}<br>Longitude: ${longitude.toFixed(6)}`;
        document.getElementById("mapButton").style.display = "inline-block";
        findNearestWarehouses();
    }

    function showError(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("locationOutput").innerHTML = "User denied the request for Geolocation.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("locationOutput").innerHTML = "Location information is unavailable.";
                break;
            case error.TIMEOUT:
                document.getElementById("locationOutput").innerHTML = "The request to get user location timed out.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("locationOutput").innerHTML = "An unknown error occurred.";
                break;
        }
    }

    // Haversine formula to calculate distance in km between two lat/lon points
    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // Radius of the Earth in km
        const dLat = (lat2 - lat1) * (Math.PI / 180);
        const dLon = (lon2 - lon1) * (Math.PI / 180);
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + 
                  Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * 
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        const distance = R * c; // Distance in km
        return distance;
    }

    function findNearestWarehouses() {
        const list = document.getElementById('nearestWarehouses');
        list.innerHTML = ''; // Clear previous results

        warehouseLocations.forEach(warehouse => {
            const distance = calculateDistance(latitude, longitude, warehouse.latitude, warehouse.longitude);
            const warehouseItem = document.createElement('div');
            warehouseItem.className = 'nearest-warehouse-item';
            warehouseItem.innerHTML = `<strong>${warehouse.name}</strong><br>Distance: ${distance.toFixed(2)} km`;

            // Check if the warehouse is within 4 km to display products
            if (distance <= 4) {
                const productList = document.createElement('ul');
                warehouse.products.forEach(product => {
                    const productItem = document.createElement('li');
                    productItem.textContent = product; // Add each product to the list
                    productList.appendChild(productItem);
                });
                warehouseItem.appendChild(productList); // Append product list to the warehouse item
            }

            list.appendChild(warehouseItem);
        });

        if (!list.hasChildNodes()) {
            list.innerHTML = `<p>No warehouses found within 4 km radius.</p>`;
        }
    }

    function openMap() {
        const mapUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;
        window.open(mapUrl, '_blank');
    }
</script>

</body>
</html>
